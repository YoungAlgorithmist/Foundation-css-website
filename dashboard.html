<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jarvis</title>
  <link rel="stylesheet" href="foundation.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawBarChart);
    google.charts.setOnLoadCallback(drawPieChart);

    function drawBarChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Skill');
      data.addColumn('number', 'Mastery Level');
      data.addRows([
        ['Programming', 80],
        ['Network Security', 60],
        ['Database Management', 70],
        ['Web Development', 90],
        ['Cybersecurity', 75]
      ]);

      var options = {'title':'ICT Skills Mastery Overview',
                    'width':400,
                    'height':300};

      var chart = new google.visualization.BarChart(document.getElementById('barChart'));
      chart.draw(data, options);
    }

    function drawPieChart() {
      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Monday',     11],
        ['Tuesday',      2],
        ['Wensday',  2],
        ['Thursday', 2],
        ['Friday',    7]
      ]);

      var options = {
        title: 'Amount of work done this weak'
      };

      var chart = new google.visualization.PieChart(document.getElementById('pieChart'));
      chart.draw(data, options);
    }
  </script>
  <style>
    .nav-item {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your existing content -->
    <nav>
      <div class="title-logo">
        <a href="#" class="logo">
          <img src="download.png" alt="">
          <span class="nav-item">Dashboard</span>
        </a>
      </div>
      <ul>
        <li><a href="#" class="nav-item">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
        <li><a href="" class="nav-item">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li>
          <a href="form.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span class="nav-item">Form</span>
          </a>
        </li>
        
        <li><a href="" class="nav-item">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Settings</span>
        </a></li>
        <li><a href="" class="nav-item">
          <i class="fas fa-question-circle"></i>
          <span class="nav-item">Help</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Skills</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="main-skills">
        <div id="barChart"></div>
        <div id="pieChart"></div>
      </div>

      <section class="main-course">
        <h1>My courses</h1>
        <div class="course-box">
          <ul>
            <li class="active">In progress</li>
            <li>Explore</li>
            <li>Incoming</li>
            <li>Finished</li>
          </ul>
          <div class="course">
            <div class="box">
              <h3>HTML</h3>
              <p>80% - progress</p>
              <button>Continue</button>
              <i class="fab fa-html5 html"></i>
            </div>
            <div class="box">
              <h3>CSS</h3>
              <p>50% - progress</p>
              <button>Continue</button>
              <i class="fab fa-css3-alt css"></i>
            </div>
            <div class="box">
              <h3>JavaScript</h3>
              <p>30% - progress</p>
              <button>Continue</button>
              <i class="fab fa-js-square js"></i>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
